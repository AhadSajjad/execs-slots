<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Slot Booking</title>
    <script defer src="firebase.js"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Team Slot Booking for Studio Shoot</h1>

        <h2>Select Your Slot</h2>
        <table>
            <thead>
                <tr>
                    <th>Team Name</th>
                    <th>Available Slots</th>
                </tr>
            </thead>
            <tbody id="team-list"></tbody>
        </table>

        <h2>Booked Slots</h2>
        <table>
            <thead>
                <tr>
                    <th>Team Name</th>
                    <th>Slot</th>
                </tr>
            </thead>
            <tbody id="booked-slots"></tbody>
        </table>
    </div>
</body>
</html>
