<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Slot Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Team Slot Booking for Studio Shoot</h1>

        <div class="teams-section">
            <h2>Select Your Slot</h2>
            <table>
                <thead>
                    <tr>
                        <th>Team Name</th>
                        <th>Available Slots</th>
                    </tr>
                </thead>
                <tbody id="team-list">
                    <!-- Teams list will be dynamically added here -->
                </tbody>
            </table>
        </div>

        <div class="booked-teams-section">
            <h2>Booked Slots</h2>
            <table>
                <thead>
                    <tr>
                        <th>Team Name</th>
                        <th>Slot</th>
                    </tr>
                </thead>
                <tbody id="booked-teams">
                    <!-- Booked teams will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
    <!-- Add Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

</body>
</html>
